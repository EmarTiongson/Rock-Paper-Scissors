<body>
    <script>
        
        function getComputerChoice(){
            let computer =Math.floor (Math.random() * 3);
            let compChoice = "";
            if(computer == 0)
            return compChoice = "rock";
        else if (computer == 1)
        return compChoice = "scissors";
    else 
    return compChoice = "paper";
}

function getHumanChoice(){
    let human = prompt("Rock, paper, or scissor? Choose 1.");
    return human;
}
  
        
        function playGame(){

            let humanScore = 0;
            let computerScore = 0;

        function playRound(humanChoice, computerChoice){
         let HChoice = humanChoice.toLowerCase();

         if(HChoice == computerChoice){
            console.log("It's a tie");
            return 0;
         }
            
       
         if(HChoice == "rock" && computerChoice == "scissors"){
            console.log("You win! Rock beats Scissors");
            return 2;
         }
         else if (HChoice == "paper" && computerChoice == "rock"){
           console.log("You win! Paper beats Rock");
           return 2;
         }
         else if (HChoice == "scissors" && computerChoice == "paper"){
           console.log("You win! Scissors beats Paper");
            return 2;
         }

         if (computerChoice == "rock" && HChoice == "scissors"){
           console.log("You lose! Rock beats Scissors");
           return 1;
         }
         else if (computerChoice == "paper" && HChoice == "rock"){
           console.log("You lose! Paper beats Rock");
           return 1;
         }
         else if (computerChoice == "scissors" && HChoice == "paper"){
           console.log("You lose! Scissors beats Paper");
           return 1;
                 }
            }

            for(let i = 1; i <= 5; i++){
             let cc = getComputerChoice();
             let hc = getHumanChoice();
             let result = playRound(hc, cc);
             

             if (result == 2){
                humanScore += 1;
             }else if (result == 1){
                computerScore +=1;
             }
            }
            
            console.log("Scores:");
            console.log("human: " + humanScore);
            console.log("computer: " + computerScore);

            if(humanScore > computerScore){
                console.log("You win!")
            }else if (computerScore > humanScore){
                console.log("Computer wins!");
            }
        }
        
    playGame();
       
    </script>
